<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Miss Chatchawarinthan Chaithep</h1>
    กรอกคะแนน (0-100) <input type="text" id="score"/>
    
    <button type="submit" onclick="intc()">ตัดเกรด</button>
    <p>การตัดเกรดแบบ 8 เกรดจะแบ่งช่วงคะแนนการตัดเกรดดังนี้</p>
    <p>80-100   คะแนน   เกรด A</p>
    <p>75-79    คะแนน   เกรด B+</p>
    <p>70-74    คะแนน   เกรด B</p>
    <p>65-69    คะแนน   เกรด C+</p>
    <p>60-64    คะแนน   เกรด C</p>
    <p>55-59    คะแนน   เกรด D+</p>
    <p>50-54    คะแนน   เกรด D</p>
    <p>0-49     คะแนน   เกรด E</p>
    <h1 id="demo"></h1>

    <script>
        function intc() {
            var input = document.getElementById("score").value;
            if(input >=80 && input<=100){
                document.getElementById("demo").innerHTML =  "คะแนนของคุณ " + input + " คะแนน เกรด A";
            }
            else if(input >=75 && input<=79){
                document.getElementById("demo").innerHTML = "คะแนนของคุณ " + input + " คะแนน เกรด B+ ";
            }
            else if(input >=70 && input<=74){
                document.getElementById("demo").innerHTML = "คะแนนของคุณ " + input + " คะแนน เกรด B";
            }
            else if(input >=65 && input<=69){
                document.getElementById("demo").innerHTML = "คะแนนของคุณ " + input + " คะแนน เกรด C+";
            }
            else if(input >=60 && input<=64){
                document.getElementById("demo").innerHTML = "คะแนนของคุณ " + input + " คะแนน เกรด C";
            }
            else if(input >=55 && input<=59){
                document.getElementById("demo").innerHTML = "คะแนนของคุณ " + input + " คะแนน เกรด D+";
            }
            else if(input >=50 && input<=54){
                document.getElementById("demo").innerHTML = "คะแนนของคุณ " + input + " คะแนน เกรด D";
            }
            else if(input >=0 && input<=49){
                document.getElementById("demo").innerHTML = "คะแนนของคุณ " + input + " คะแนน เกรด E";
            }
            else{
                document.getElementById("demo").innerHTML = "ไม่มีข้อมูล";
            }
        }
    </script>
        
        

</body>
</html>
